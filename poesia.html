
<h2>Prendi un sorriso</h2>
<p>Prendi un sorriso, <br /> 
Regalalo a chi non l’ha mai avuto.<br /> 
Prendi un raggio di sole, <br />
Fallo volare là dove regna la notte.<br />
copri una sorgente,<br />
fai bagnare chi vive nel fango.<br />
Prendi una lacrima,<br />
Posala sul volto di chi non ha pianto. </p>
